{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block dashboard_title %}Dashboard{% endblock %} - PROTON</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
</head>
<body>
    
    <div class="page-container">
        
<div class="sidebar glass-sidebar">
    <div class="sidebar-header d-flex align-items-center justify-content-between px-3">
        <h2 class="sidebar-title mb-0">NUAM</h2>
        <button id="toggleSidebar" class="btn btn-sm btn-outline-light">
            <i class="fas fa-angle-left"></i>
        </button>
    </div>

    <div class="sidebar-profile text-center mt-3 mb-4">
        <div class="profile-avatar mb-2">
            <i class="fas fa-user-circle fa-3x text-light"></i>
        </div>
        <div class="profile-name fw-semibold">{{ user.username }}</div>
        <span class="profile-status badge bg-success mt-1">Activo</span>
    </div>

    <nav class="sidebar-nav">
        <a href="{% url 'inicio' %}" class="nav-link {% if request.path == '/inicio/' %}active{% endif %}">
            <i class="fas fa-home"></i><span>Inicio</span>
        </a>
        <a href="{% url 'crear_clasificacion' %}" class="nav-link">
            <i class="fas fa-layer-group"></i><span>Clasificaciones</span>
        </a>
        <a href="{% url 'carga_datos' %}" class="nav-link">
            <i class="fas fa-cloud-upload-alt"></i><span>Carga de Datos</span>
        </a>
        <a href="{% url 'listar_datos_tributarios' %}" class="nav-link">
            <i class="fas fa-database"></i><span>Datos Tributarios</span>
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-chart-line"></i><span>Reportes</span>
        </a>

        {% if user.is_staff %}
        <a href="{% url 'admin_panel' %}" class="nav-link mt-3 border-top pt-2">
            <i class="fas fa-shield-alt"></i><span>Panel Admin</span>
        </a>
        {% endif %}
    </nav>

    <div class="sidebar-footer text-center mt-auto pb-3">
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm w-75">
            <i class="fas fa-sign-out-alt me-1"></i>Salir
        </a>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
